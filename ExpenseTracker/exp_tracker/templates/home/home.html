{% load static %}

<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="{% static 'css/home_styles.css' %}">

        <style>
            body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* Logo container */
.img {
    text-align: center;
    margin-bottom: 5px;
    filter: drop-shadow(0 0 8px rgba(0,0,0,0.2));
}

.img img {
    max-width: 400px;
    height: auto;
    transition: transform 0.3s ease;
}

.img img:hover {
    transform: scale(1.05);
}

/* Welcome section */
.home {
    text-align: center;
    padding: 40px;
    
    border-radius: 15px;
    
    backdrop-filter: blur(4px);
    width: 100%;
    max-width: 400px;
}

/* Authenticated user styles */
.authenticated {
    padding: 50px;
    text-align: center;
}

.authenticated h2 {
    font-size: 5.5rem;
    color: #2c3e50;
    margin-bottom: 50px;
    margin-top: -100px;
}

.authenticated a {
    display: inline-block;
    margin: 10px 15px;
    padding: 12px 25px;
    background: #3498db;
    font-size: 25px;
    font-weight: 500;
    color: white !important;
    text-decoration: none;
    border-radius: 25px;
    transition: all 0.3s ease;
}

.authenticated a:hover {
    background: #2980b9;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

/* Guest styles */
.home h2 {
    color: #2c3e50;
    margin-bottom: 100px;
}

/* Login/Registration buttons */
.reg {
    margin-top: 150px;
    margin-bottom: 120px;
}

.reg a, .log a {
    display: inline-block;
    padding: 12px 25px;
    margin: 10px;
    border-radius: 25px;
    text-decoration: none;
    font-size: 30px;
    font-weight: 500;
    transition: all 0.3s ease;
}

.reg a {
    background: #27ae60;
    color: white !important;
}

.reg a:hover {
    background: #219150;
    transform: translateY(-2px);
}

.log a {
    background: #e67e22;
    color: white !important;
}

.log a:hover {
    background: #d35400;
    transform: translateY(-2px);
}

/* Responsive design */
@media (max-width: 480px) {
    .reg, .log {
        display: block;
        width: 100%;
        margin: 15px 0 !important;
    }

    .reg a, .log a {
        display: block;
        width: 100%;
        text-align: center;
    }
}
        </style>

    </head>
    <body>
        {% block content %}
            <div class="img">
                <img src="{% static 'images/my_logo.png' %}">
            </div>
            <div class="authenticated">
                {% if user.is_authenticated %}
                    <h2>Welcome, {{ user.username }} ðŸ‘‹</h2>
                    <a href="{% url 'expenses' %}">Open Expenses</a> <br>
                    <a href="{% url 'incomes' %}">Open Incomes</a> <br>
                    <a href="{% url 'report' %}">Open Report</a>
                {% else %}
                    <div class="home">
                        <h2>Welcome!</h2>
                        <div class="reg">
                            <h2><a href="{% url 'register' %}">Register</a></h2>
                        </div>
                        <div class="log">
                            <h2><a href="{% url 'login' %}">Login</a></h2>
                        </div>
                    </div>
                {% endif %}
            </div>
        {% endblock %}
    </body>
</html>
